<!-- We are creating a base template for what it will look like when a gif appears 
on a user's gif search page -->

<div class="tenor-gif-embed" data-postid="{{ gif.id }}" data-share-method="host" data-width="500px"
    data-aspect-ratio="1.2266666666666666">
    <a href="{{ gif.itemurl }}"></a>
    <a href="{{ gif.url }}"></a>
</div>
